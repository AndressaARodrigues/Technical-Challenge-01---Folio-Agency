<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   
    <!-- SF Pro Display <link href="https://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet"> -->
    <!--<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css"> -->
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer"     
    />
    
    <link rel="stylesheet" href="style-mobile.css" media="all"/>
    <link rel="stylesheet" href="style-desktop.css" />
    <link rel="stylesheet" href="style-tablet.css" />
    <title>Responsive Navbar</title>
  </head>
  <body>
    <header>
        <!------- Menu ------->
        <nav class="navbar">
            <figure class="logo_mobile">
                <img  src="imgs/logo_folio_mob.png" alt="Logo folio">
            </figure>
            <figure class="logo_desktop">
                <img  src="imgs/logo_folio_desk.png" alt="Logo folio">
            </figure>
            <div class="menu_items">
                <ul>
                    <li><a href="about">About</a></li>
                    <li><a href="work">Work</a></li>
                    <li><a href="services">Services</a></li>
                    <li><a href="jobs">Jobs</a></li>
                </ul>
            </div>
            <div class="contact_btn">
                <a href="#">Contact Us</a>
            </div>
            <div class="toggle_btn">
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>
    </header>

    <main>
        <!------- Inicio ------->
        <section class="container_intro">
            <div class="intro_txt">
                <h1>Stand Out from The Crownd.</h1>
                <p>Agency is a full-service agency, busy designing and building beautiful digital products, brands, and experiences.</p>
                <button class="recent-work_btn">Recent Work</button>
            </div>
            <figure class="intro_img-mob">
                <img class="bg" src="imgs/bg_mob.png" alt="Fundo roxo">
                <img class="hero"src="imgs/hero_mob.png" alt="Computador">
            </figure>
            <figure class="intro_img-desk">
                <img class="bg" src="imgs/bg_desk.png" alt="Fundo roxo">
                <img class="hero"src="imgs/hero_desk.png" alt="Computador">
            </figure>
        </section>
        <!------- Quem somos ------->
        <section class="container_who-we-are">
            <div class="title_section">
                <p>01.</p>
                <h2>Who We Are</h2>
            </div>
            <div class="subtitle_section">
                <p>We Make Designs that Lead and Inpire</p>
            </div>
            <div class="menu_section">
                <figure>
                    <button class="arrows"><img src="imgs/who_we_are/arrow-left.png" alt="Seta esquerda"></button>
                    <button class="arrows"><img src="imgs/who_we_are/arrow-right.png" alt="Seta direita"></button>
                </figure>
                <button class="dropdown_year">
                    2020
                    <i class="fa-solid fa-chevron-down"></i>
                </button>
            </div>
            <figure>
                <img src="" alt="">
            </figure>
         
        </section>

    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   
    <!-- SF Pro Display <link href="https://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet"> -->
    <!--<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css"> -->
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer"     
    />
    
    <link rel="stylesheet" href="style.css" />
    <title>Responsive Navbar</title>
  </head>
  <body>
    <header>
        <nav>
            <div class="navbar">
                <div class="logo_folio">
                    <img src="imgs/logo_folio.png" alt="Logo folio">
                </div>
                <ul class="menu_items">
                    <li><a href="about">About</a></li>
                    <li><a href="work">Work</a></li>
                    <li><a href="services">Services</a></li>
                    <li><a href="jobs">Jobs</a></li>
                </ul>
                <a href="#" class="contact_btn">Contact Us</a>
                <div class="toggle_btn">
                <i class="fa-solid fa-bars"></i>
                </div>
            </div>
            <div class="dropdown_menu">
                <li><a href="about">About</a></li>
                <li><a href="work">Work</a></li>
                <li><a href="services">Services</a></li>
                <li><a href="jobs">Jobs</a></li>
                <li><a href="#" class="contact_btn">Contact Us</a></li>
            </div>
        </nav>
    </header>

    <main>
        <section class="container_intro">
            <div class="intro_txt">
                <h1>Stand Out from The Crownd.</h1>
                <p>Agency is a full-service agency, busy designing and building beautiful digital products, brands, and experiences.</p>
                <button class="recent-work_btn">Recent Work</button>
            </div>
            <figure class="intro_img">
                <img class="bg" src="imgs/bg.png" alt="Fundo roxo">
                <img class="hero"src="imgs/hero.png" alt="Computador">
            </figure>
        </section>
       
    </main>

    <script>
        const toggleBtn = document.querySelector('.toggle_btn')
        const toggleBtnIcon = document.querySelector('.toggle_btn i')
        const dropdownMenu = document.querySelector('.dropdown_menu')
       
        toggleBtn.onclick = function () {
            dropdownMenu.classList.toggle('open')
            const isOpen = dropdownMenu.classList.contains('open')

            toggleBtnIcon.classList = isOpen
            ? 'fa-solid fa-xmark'
            : 'fa-solid fa-bars'
        }
       
    </script>
  </body>
</html>
